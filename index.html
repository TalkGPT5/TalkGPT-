<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff; /* Pure white */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chatbox {
      width: 100%;
      max-width: 400px;
      height: 90vh;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .msg {
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .user {
      color: #007bff;
    }

    .bot {
      color: #2c7a41;
    }

    #inputArea {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 15px;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #userInput:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (message === '') return;

      appendMessage('You', message, 'user');
      const reply = generateReply(message);
      appendMessage('Bot', reply, 'bot');

      input.value = '';
    }

    function appendMessage(sender, text, type) {
      const msgBox = document.getElementById('messages');
      const div = document.createElement('div');
      div.classList.add('msg', type);
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      msgBox.appendChild(div);
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    function generateReply(input) {
      const msg = input.toLowerCase();
      if (msg.includes("hello") || msg.includes("hi")) return "Hello! How can I assist you?";
      if (msg.includes("how are you")) return "I'm a bot, but I'm feeling helpful!";
      if (msg.includes("your name")) return "I'm your virtual assistant.";
      if (msg.inc
          ludes("bye")) return "Take care! Goodbye!";
      return "I'm not sure how to respond to that.";
    
  </script>
</body>
</html>
